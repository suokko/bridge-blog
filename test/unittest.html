<html>
<head>
  <title>Bridge-blog unit test</title>

  <!-- include jasmine -->
  <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-core/jasmine.css">
  <link rel="stylesheet" href='../deal.css' type='text/css' charset="utf-8"/>
  <script type="text/javascript" src="jasmine/lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-core/jasmine-html.js"></script>

  <!-- include required librarires -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.1.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../deal.js" charset="utf-8"></script>

  <!-- include all tests -->
  <script type="text/javascript" src="card_test.js" charset="utf-8"></script>
  <script type="text/javascript" src="hand_test.js" charset="utf-8"></script>
  <script type="text/javascript" src="bid_test.js" charset="utf-8"></script>
  <script type="text/javascript" src="biding_test.js" charset="utf-8"></script>
  <script type="text/javascript" src="play_test.js" charset="utf-8"></script>
  <script type="text/javascript" src="deal_test.js" charset="utf-8"></script>

  <!-- let the func begin -->
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
